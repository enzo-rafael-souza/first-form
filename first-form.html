<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form" action='https://github.com/enzo-rafael-souza'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="name" name="name" type="text" required placeholder="First name" /></label>
        <label id="name-label" for="name-label">Enter Your Last Name: <input id="name-label" name="name-label" type="text" required placeholder="Last name" /></label>
        <label id="email-label" for="email-label">Enter Your Email: <input id="email" name="email" type="email" required placeholder="Email"/></label>
        <label id="number-label" for="number-label">Create a New Password: <input id="number-label" name="number-label" type="password" pattern="[a-z0-5]{8,}" required placeholder="Password" /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" value="personal" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" value="business" name="account-type" class="inline" /> Business Account</label>
        <label for="terms-and-conditions" name="terms-and-conditions">
          <input value="terms"id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://github.com/enzo-rafael-souza">terms and conditions</a>
        </label>
        <label for="news" name="news">
          <input value="news" id="news" type="checkbox" name="news" class="inline" /> I want to receive newsletter</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="number" type="number" name="number" min="13" max="120" placeholder="Idade" /></label>
        <label for="referrer">How did you hear about us?
          <select id="dropdown" name="dropdown">
            <option value="1">(select one)</option>
            <option value="2">Google</option>
            <option value="3">Friend</option>
            <option value="4">Linkedin</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like travel..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
